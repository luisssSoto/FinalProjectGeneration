<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../yukArtCss/checkoutStyle.css">
    <title>Completado de compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="logo" style="color: #658864;">YUKART</h1>
        <ul class="menu-container">
            <li class="menu-item">INICIO</li>
            <li class="menu-item">PRODUCTOS</li>
            <li class="menu-item red">MIS COMPRAS</li>
        </ul>
        <div class="menu-icons-container">
           <img src="../yukArtImg/checkoutBusquedaImg.svg" alt="" class="icon"> 
           <img src="../yukArtImg/checkoutPerfilImg.svg" alt="" class="icon"> 
           <img src="../yukArtImg/checkoutCarritoImg.svg" alt="" class="icon"> 
        </div>
    </header>

    <div class="progress-checkout-container">
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">PAGO</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">ENVIO</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">REVISION</span>
        </div>
    </div>
    
    <div class="form-container">
        <h2 class="form-title">Detalles del pago</h2>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="name">Nombre en la tarjeta</label>
                <input type="text" name="name" id="name" placeholder="Nombre que aparece en la tarjeta">
            </div>
            <div class="input-line">
                <label for="name">Numero de la tarjeta</label>
                <input type="text" name="name" id="name" placeholder=" Ej. 5420-1502-9524-7847">
            </div>
            <div class="input-container">
                <div class="input-line">
                    <label for="name">Fecha de vencimiento</label>
                    <input type="text" name="name" id="name" placeholder="09-25">
                </div>
                <div class="input-line">
                    <label for="name">CVC</label>
                    <input type="text" name="name" id="name" placeholder="***">
                </div>
            </div>
            <input type="button" value="Siguiente paso">
        </form>
    </div>

</body>
</html>
